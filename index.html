/* About/Skills/Projects styling */
section h2 {

section p {

/* Skills Grid */
.skills-grid {

  color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-card:hover {

  box-shadow: 0 15px 30px rgba(0,0,0,0.5);
